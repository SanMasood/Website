    <section class="contact-form contact-box">
        <div class="contactbox1"> 
            <h3>Please fill out the form below</h3>

        <form action="/my-handling-form-page" method="post" id= "contactformid">
            <ul>
             <li>
               <label for="name">Name:</label>
               <input type="text" id="name" name="name">
             </li>
             <li>
               <label for="mail">E-mail:<abbr title="required" aria-label="required">*</abbr></label>

             </li>
             <li>
               <label for="msg">Message:</label>
               <textarea id="msg" name="user_message" value="Enter your query here"></textarea>
             </li>
                  
             
            <!-- <li class="submit-button">-->

            <!--<li class="clear-button">-->
                <button type="button" class="clear-button" onclick= "clrform();">Clear form</button>
              
            </ul>

  
            </form>
            </div>

                <h4>Returning User? Sign in below</h4>
                <form action="/my-signin-form-page" method="post">
        
                    <ul>
                     <li>
                       <label for="user-name">Username:<abbr title="required" aria-label="required">*</abbr></label>
                       <input type="text" id="user-name" name="user-name">
                     </li>
                     <li>
                       <label for="pwd">Password:<abbr title="required" aria-label="required">*</abbr></label>
                       <input type="password" id="pwd" name="password">
                     </li>
                    </ul>
                    <button class="signin-button" type="submit">Sign in</button>
